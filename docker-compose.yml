version: '3.8'

services:
  bot:
    build: .
    container_name: arbitrage-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=sqlite:///app/data/arbitrage.db
    command: ["--mode", "monitor"]
    healthcheck:
      test: ["CMD", "pgrep", "-f", "polymarket-kalshi-arbitrage-bot"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

